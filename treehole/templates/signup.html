{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
 
        <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
        <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="/static/js/moment-with-locales.js"></script>
        <script src="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
        <script>
        $('#datetimepicker1').datetimepicker({
            format: 'YYYY-MM-DD',
            locale: moment.locale('zh-cn'),
            defaultDate: "1990-1-1"
        });
 
        $(function () {
            $('#datetimepicker1').datetimepicker({
                format: 'YYYY-MM-DD',
                locale: moment.locale('zh-cn')
            });
        });
        </script>
        <script>
        $(function(){
            var user_act = "wywnb";
            $("#regist").click(function(){
                var useract = $("input[name=useract]").val();
                var password = $("input[name=password]").val();
                var birth = $("input[name=birth]").val();
                var name = $("input[name=name]").val();
                if(password.length<8)
                {
                    alert("Password Too Short!");	
                }
                if(password.length>=8)
                {
                    $.ajax({
                        url:"http://127.0.0.1:8000/user/signup",
                        type:"post",
                        data:JSON.stringify({
                            user_act:useract,
                            user_pwd:password,
                            user_birth:birth,
                            user_name:name
                        }),
                        dataType:"json",
                        success:function(result){
                            user_act = result.data.user_act;
                            if(result.code == 0){
                                alert("Succeed!");
                                window.navigator("http://127.0.0.1:8000/");
                            }
                            else{
                                alert(result.message);
                            }
                        }
                    })
                }
            })
        })
        </script>
        
    </head>
    <body>
        <nav class="navbar navbar-inverse" style="margin-bottom:0px;box-shadow: 20px 20px 20px #888888">
            <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="http://127.0.0.1:8000">{{title|safe}}</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                {% for cont in content %}
                <li class="active"><a href={{cont.url|safe}}>{{cont.head|safe}}</a></li>
                {% endfor %}
                </ul>
                <ul class="nav navbar-nav" style="float:right;">
                <li class="active"><a href="http://127.0.0.1:8000/user/signup_index">登录</a></li>
                <li class="active"><a href="http://127.0.0.1:8000/user/signin_index">注册</a></li>
                </ul>
            </div><!--/.nav-collapse -->
            </div>
        </nav>
        <div class="container">
            <div style="height:50px;width:100%;"></div>
            <div><h1 style="text-align:center;">注  册</h1></div>
            <div style="height:10px;width:100%;background-color:#aabbcc;"></div>
            <div style="height:50px;width:100%;"></div>
            <div class="container">
                <div class="form row">
			<form class="form-horizontal col-sm-offset-3 col-md-offset-3" id="register_form">
                <div style="height:2%;width:100%;"></div>
				<div class="col-sm-9 col-md-9" style="margin-left:-7%">
					<div class="form-group">
						<i class="fa fa-user fa-lg"></i>
						<input class="form-control required" type="text" placeholder="Useract" name="useract" autofocus="autofocus"/>
					</div>
					<div class="form-group">
						<i class="fa fa-lock fa-lg"></i>
						<input class="form-control required" type="password" placeholder="Password" id="register_password" name="password"/>
					</div>
                    <div class="form-group">
                    <!--指定 date标记-->
                        <i class="fa fa-lock fa-lg"></i>
                        <div class='input-group date' id='datetimepicker1'>
                            <input type='text' class="form-control required" name="birth"/>
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                        </div>
                    </div>
					<div class="form-group">
						<i class="fa fa-envelope fa-lg"></i>
						<input class="form-control eamil" type="text" placeholder="Name" name="name"/>
					</div>
					<div class="form-group">
						<input id="regist" class="btn btn-success pull-right" value="Sign Up "/>
						<input class="btn btn-info pull-left" id="back_btn" value="Back"/>
					</div>
				</div>
			</form>
		</div>
            </div>
        </div>
    </body>
</html>
